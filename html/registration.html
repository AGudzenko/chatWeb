<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Чат</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="reg.css" rel="stylesheet">
<script src='jquery-3.6.0.min.js'></script>

</head>
<body>
    <form id = "form" class="container justify-content-center">
        <label class="form-label">Регистрация</label>
        <div class="mb-3">
          <label class="form-label">Придумай логин:</label>
          <input type="text" name = "login" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Придумай пароль:</label>
          <input type="password" name = "password" class="form-control">
        </div>
        <input type="submit" name="send" value="Зарегистрироваться">
        <p><a href="/index.php">Авторизация</a></p>
      </form>
      
</body>
</html>

<script>
    $(document).ready(function() {
        $("#form").submit(function(event) {
            event.preventDefault();
        $.ajax({
            url: '/registration.php',
            method: 'post',
            dataType: 'html',
            data: new FormData(this),
            processData: false,
            contentType: false,
            success: function(result){
                alert(result);
            },
        });

    });
});
   
    </script>
