<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Чат</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="reg.css" rel="stylesheet">
<script src='jquery-3.6.0.min.js'></script>

</head>
<body>
    <form id = "form" class="container justify-content-center">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Придумай логин</label>
          <input type="text" name = "login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Только латинские буквы, цифры, нижнее подчеркивание и тире</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Придумай пароль</label>
          <input type="password" name = "password" class="form-control" id="exampleInputPassword1">
        </div>
        <input type="submit" name="send" value="Отправить">
        <div id="error" class="form-text"></div>
        <p><a href="html/registration.html">Регистрация</a></p>
      </form>
</body>
</html>

<script>
    $(document).ready(function() {
        $("#form").submit(function(event) {
            event.preventDefault();
        $.ajax({
            url: '/sendMessages.php',
            method: 'post',
            dataType: 'html',
            data: new FormData(this),
            processData: false,
            contentType: false,
            success: function(result){
                alert(result);
            },
        });

    });
});
   
</script>
